<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8"></meta>
<title>Registro</title>
</head>
<body>
	<form jsf:id="formEmpleado">
		<label for="nombreEmpleado">Nombre:</label>
		 <h:input id="nombreEmpleado" value="#{empleadoBean.nombre}" />
		 <br></br>
		 <label for="idEmpleado">id:</label>
		 <h:input id="idEmpleado" type="text" value="#{empleadoBean.idPersona}" />
		 		 <br></br>
		 
		 <label for="emailEmpleado">Email:</label>
		 <h:input id="emailEmpleado" type="text"  required="required" jsf:value="#{empleadoBean.email}" />
		 		 <br></br>
		 
		 <label for="passwordEmpleado">Password:</label>
		 <h:input id="passwordEmpleado" type="text"   jsf:value="#{empleadoBean.password}" />
		 		 <br></br>
		 
		 <label for="fechaNacimientoEmpleado">FechadeNacimiento:</label>
		 <h:input id="fechaNacimientoEmpleado" type="date" jsf:value="#{empleadoBean.fechaNacimiento}" />
		 
		 		 <br></br>
		 
		 <label for="telefonoEmpleado">Telefono:</label>
		 <h:input id="telefonoEmpleado" type="text" jsf:value="#{empleadoBean.telefono}" />
		 
		<input type="submit" jsf:action="#{empleadoBean.registrar}"	value="Aceptar" />
		<h:messages/>
	</form>
</body>
</html>
