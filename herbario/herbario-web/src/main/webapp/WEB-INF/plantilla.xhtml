<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title><ui:insert name="title">Login</ui:insert></title>
</h:head>
<h:body>
	<h:panelGroup rendered="#{!seguridadBean.autenticado}">
		<ui:insert name="login">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="Login" />
					<h:inputText value="#{seguridadBean.persona.email}" />
					<h:outputText value="Clave" />
					<h:inputSecret value="#{seguridadBean.persona.password}" />
				</h:panelGrid>
				<h:commandButton value="Aceptar"
					action="#{seguridadBean.iniciarSesion}" />
			</h:form>
		</ui:insert>
	</h:panelGroup>
	<h:panelGroup rendered="#{seguridadBean.autenticado}">
		<ui:insert name="contenido">
		</ui:insert>
	
	</h:panelGroup>

</h:body>

</html>
