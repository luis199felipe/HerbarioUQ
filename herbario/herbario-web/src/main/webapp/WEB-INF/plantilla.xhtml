<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title><ui:insert name="title">Login</ui:insert></title>
</h:head>
<h:body>
<div align="center" style="margin-top:40%">
	<h:panelGroup rendered="#{!seguridadBean.autenticado}">
		<ui:insert name="login">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="Login" />
					<p:inputText  value="#{seguridadBean.persona.email}"  />
					<h:outputText value="Clave" />
					  <p:password id="password" value="#{seguridadBean.persona.password}" />
				</h:panelGrid>

				<p:commandButton value="Aceptar" id="iniciarSesion" action="#{seguridadBean.iniciarSesion}" style="margin-right:20px;" styleClass="ui-priority-primary" />
				
			</h:form>
		</ui:insert>
	</h:panelGroup>
	<h:panelGroup rendered="#{seguridadBean.autenticado}">
		<ui:insert name="contenido">
		</ui:insert>
	
	</h:panelGroup>
</div>
</h:body>

</html>
