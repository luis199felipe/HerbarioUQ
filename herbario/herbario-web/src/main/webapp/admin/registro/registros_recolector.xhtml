<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">
	
	<ui:define name="contenido">
	<h:form id="especieForm">
	  <p:fieldset id="especies" legend="Mis Registros">
				<p:dataTable id="listaEspecies" var="reg" value="#{registroEspecieBean.registros}">
				
					<p:column headerText="Id">
						<h:outputText value="#{reg.idRegistro}" />
					</p:column>
				
					<p:column headerText="Nombre de la Especie">
						<h:outputText value="#{reg.nombreEspecie}" />
					</p:column>
					<p:column headerText="Nombre del Genero">
						<h:outputText value="#{reg.nombreGenero}" />
					</p:column>
					<p:column headerText="Nombre de la Familia">
						<h:outputText value="#{reg.nombreFamilia}" />
					</p:column>
					
					<p:column headerText="Estado">
						<h:outputText value="#{reg.estado}" />
					</p:column>
					<p:column style="width:100px" headerText="Mensaje">
	                    <p:commandButton update=":especieForm:display" oncomplete="PF('especieDialog').show()" icon="pi pi-search">
	                        <f:setPropertyActionListener value="#{esp}" target="#{registroEspecieBean.registroEspecie}" />
	                    </p:commandButton>
                	</p:column>
					
				</p:dataTable>
			</p:fieldset>
			
			
			<p:dialog header="Mensaje Enviado Por El Administrador" widgetVar="especieDialog" resizable="false" draggable="false"
              showEffect="fade" hideEffect="fade" modal="true">
		        <p:outputPanel id="display">
		            <h:panelGrid columns="2" cellpadding="4" rendered="#{not empty especieBean.especie}">
		                
		                <h:outputText value="Descripcion" />
		                <h:outputText value="#{registroEspecieBean.registroEspecie.mensaje}" style="font-weight:bold"/>
		 
		          
		                
		                
		            </h:panelGrid>
		        </p:outputPanel>
    		</p:dialog>
			
			
		</h:form>
	</ui:define>
	
</ui:composition>
</html>
