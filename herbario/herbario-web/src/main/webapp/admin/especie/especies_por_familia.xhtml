<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="contenido">
	
	 <h:form id="especieForm">
			
			<p:panelGrid columns="2" border="1">
				
				<p:selectOneMenu value="#{especieBean.familiaTemp}"  converter="selectItemObjectConverter" effect="fade" filter="true" filterMatchMode="startsWith">
					<f:selectItem itemLabel="Seleccione una familia" noSelectionOption="true"/>
					<f:selectItems value="#{familiaBean.familias}"/>
				</p:selectOneMenu>
				<p:commandButton action="#{especieBean.filtrarAllPorFamilia}" value="Filtrar" ajax="false"/>		
			</p:panelGrid>
			
			

			<p:fieldset id="especies" legend="Especies Registradas por Familia">
				<p:dataTable id="listaEspecies" var="esp" value="#{especieBean.especiesPorFamilia}">
				
					<p:column headerText="Id">
						<h:outputText value="#{esp.idEspecie}" />
					</p:column>
				
					<p:column headerText="Nombre">
						<h:outputText value="#{esp.nombre}" />
					</p:column>
									
					<p:column style="width:100px" headerText="Vista En Detalle">
	                    <p:commandButton update=":especieForm:display" oncomplete="PF('especieDialog').show()" icon="pi pi-search">
	                        <f:setPropertyActionListener value="#{esp}" target="#{especieBean.especie}" />
	                    </p:commandButton>
                	</p:column>
					
				</p:dataTable>
			</p:fieldset>
			
			
			<p:dialog header="Detalle de la Especie" widgetVar="especieDialog" resizable="false" draggable="false"
              showEffect="fade" hideEffect="fade" modal="true">
		        <p:outputPanel id="display">
		            <h:panelGrid columns="2" cellpadding="4" rendered="#{not empty especieBean.especie}">
		                
		                <h:outputText value="Id" />
		                <h:outputText value="#{especieBean.especie.idEspecie}" style="font-weight:bold"/>
		 
		                <h:outputText value="Nombre:" />
		                <h:outputText value="#{especieBean.especie.nombre}" style="font-weight:bold"/>

		                <h:outputText value="Familia" />
		                <h:outputText value="#{especieBean.especie.generoPlanta.familiaPlanta.nombre}" style="font-weight:bold"/>
		 		               
		 		        <h:outputText value="Genero" />
		                <h:outputText value="#{especieBean.especie.generoPlanta.nombre}" style="font-weight:bold"/> 
		                
		               		                
		            </h:panelGrid>

		        </p:outputPanel>
    		</p:dialog>
			
			
		</h:form>
	</ui:define>

</ui:composition>
</html>
