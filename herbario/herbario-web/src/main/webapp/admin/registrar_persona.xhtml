<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="login">
 
	</ui:define>
	<ui:define name="contenido">
		<div class="main-content">
			<div class="section__content section__content--p30">
				<div class="container">
					<div class="card">
						<div class="card-header">
							<center>Formulario de registro</center>
						</div>
						<div class="card-body">

							<div class="login-wrap">
								<div class="login-content">
									<div class="login-logo"></div>
									<div class="login-form">
										<h:form action="" method="post">
											<div class="form-group">
												<h:outputLabel value="Nombre"/>
												<h:inputText class="au-input au-input--full"
													value="#{gestionPersonaBean.nombre}" />
											</div>

											<div class="form-group">
												<label>Cedula</label>
												<h:inputText class="au-input au-input--full"
													value="#{gestionPersonaBean.idPersona}" />
											</div>
											<div class="form-group">
												<label>Correo</label>
												<h:inputText class="au-input au-input--full"
													value="#{gestionPersonaBean.email}" />
											</div>
											<div class="form-group">
												<label>Password</label>
												<h:inputText class="au-input au-input--full"
													value="#{gestionPersonaBean.password}" />
											</div>
											<div class="form-group">
												<label>Telefono</label>
												<h:inputText class="au-input au-input--full"
													value="#{gestionPersonaBean.telefono}" />
											</div>

											<div class="form-group">
												<label>Fecha nacimiento</label>
												<h:inputText class="au-input au-input--full"
													value="#{gestionPersonaBean.fechaNacimiento}" />

											</div>
											<div class="col col-md-3">
												<label class=" form-control-label">Regitrarse Como:</label>
											</div>
											<div class="form-check">
												<div class="radio">
												
												</div>
											</div>
									
									<h:commandButton
											class="au-btn au-btn--block au-btn--green m-b-20"
											action="#{gestionPersonaBean.prueba}" value="Ingresar" />


									</h:form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</ui:define>
	
</ui:composition>
</html>
