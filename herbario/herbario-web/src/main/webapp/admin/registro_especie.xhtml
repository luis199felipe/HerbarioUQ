<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="contenido">
		<ui:define name="logo"></ui:define>
		<h:form>
			<p:panelGrid columns="2">
				<f:facet name="header">Crear Registro</f:facet>

				<p:outputLabel value="Nombre de la Especie" />
				<p:inputText value="#{registroBean.nombreEspecie}" />

				<p:outputLabel value="Nombre de la familia a la que pertenece:" />
				<p:inputText value="#{registroBean.nombreFamilia}" />
				<p:outputLabel value="Nombre del genero al que pertenece:" />

				<p:inputText value="#{registroBean.nombreGenero}" />
				<p:outputLabel value="Debe adjuntar Una imagen a continuacion" />

				<h:form >
					<p:growl id="messages" showDetail="true" />

					<p:fileUpload fileUploadListener="#{registroBean.handleFileUpload}" mode="advanced" dragDropSupport="false"
					
						update="messages"  sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?|png)$/"/>

					<br />
					<br />

					<p:commandButton value="Subir Imagen" ajax="false"
						action="#{registroBean.upload}" />
				</h:form>

				<p:outputLabel value=""/> 
				<h:form >
				<p:graphicImage value="#{registroBean.graphicImage}"  width="100" height="100" stream="false"/>
				</h:form>

				<p:commandButton action="/index" value="atras" />
				<p:commandButton action="#{gestionPersonaBean.registrarPersona}"
					value="Enviar registro" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
