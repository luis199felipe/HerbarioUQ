<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="contenido">
		<h:form>
			<p:panelGrid columns="2" border="1">
				<p:outputLabel value="Nombre" />
				<p:inputText value="#{generoBean.nombre}" />
				<p:outputLabel value="Familias" />
				<p:selectOneMenu value="#{generoBean.familia}" converter="#{familiaConverter}" effect="fade" filter="true" filterMatchMode="startsWith">
					<f:selectItem itemLabel="Seleccione una familia" noSelectionOption="true"/>
					<f:selectItems value="#{generoBean.familias}"/>
				</p:selectOneMenu>
				<p:commandButton action="#{generoBean.registrar}" value="Aceptar" ajax="false"/>		
			</p:panelGrid>
		</h:form>
		<p:growl />
	</ui:define>
</ui:composition>
</html>
