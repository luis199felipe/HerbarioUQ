<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="login">

	</ui:define>
	<ui:define name="contenido">

		<h:form >
			<p:panelGrid columns="2">
				<f:facet name="header">Formulario de Ingreso de Datos</f:facet>

				<p:outputLabel value="Nombre" />
				<p:inputText value="#{gestionPersonaBean.personaEditar.nombre}" />
				<p:outputLabel value="Cedula" />
				<p:inputText value="#{gestionPersonaBean.personaEditar.idPersona}" />
				<p:outputLabel value="Correo" />
				<p:inputText value="#{gestionPersonaBean.personaEditar.email}" />
				<p:outputLabel value="ContraseÃ±a" />
				<p:inputText value="#{gestionPersonaBean.personaEditar.password}" />
				<p:outputLabel value="Telefono" />
				<p:inputText value="#{gestionPersonaBean.personaEditar.telefono}" />
				<p:outputLabel value="Fecha nacimiento" />
				<p:calendar
					value="#{gestionPersonaBean.personaEditar.fechaNacimiento}" />


				<p:outputLabel value="Registrarse como" />
				<p:selectOneRadio id="console" value="#{gestionPersonaBean.tipo}"
					unselectable="#{gestionPersonaBean.flagEditar}">
					<f:selectItem itemLabel="usuario" itemValue="usuario"
						itemDisabled="#{gestionPersonaBean.flagEditar}" />
					<f:selectItem itemLabel="empleado" itemValue="empleado"
						itemDisabled="#{gestionPersonaBean.flagEditar}" />
					<f:selectItem itemLabel="recolector" itemValue="recolector"
						itemDisabled="#{gestionPersonaBean.flagEditar}" />
				</p:selectOneRadio>

				<p:commandButton action="#{gestionPersonaBean.irAtras}"
					value="atras" />

				<p:commandButton action="#{gestionPersonaBean.registrarPersona}"
					value="Registrarse" rendered="#{!gestionPersonaBean.flagEditar}" />

				<p:commandButton action="#{gestionPersonaBean.actualizarDatos}"
					value="Actualizar Datos"
					rendered="#{gestionPersonaBean.flagEditar}" />
			</p:panelGrid>
		</h:form>


	</ui:define>

</ui:composition>
</html>
