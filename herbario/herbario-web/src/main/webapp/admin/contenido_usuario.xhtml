<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="contenido">

		<style type="text/css">
.value {
	font-weight: bold;
}

.ui-carousel {
	margin-bottom: 20px;
}
</style>
		<h:form id="form">
			<p:carousel value="#{usuarioBean.imagenes}" headerText="Todas las Imagenes"
				var="esp" itemStyle="text-align:center" responsive="true">
				<p:panel columns="2" 
					columnClasses="label,value" layout="grid"
					styleClass="ui-panelgrid-blank">


					<p:graphicImage value="#{usuarioBean.toImagen(esp)}" stream="false"
						style="width:50%" />

					<f:facet name="footer">
					
					<h:panelGrid columns="2">
						<h:outputText value="Nombre:" />
						<h:outputText value="#{esp.registro.nombreEspecie}" />
						<p:commandButton value="Like"
							ajax="false" />
							<p:commandButton value="Rese単ar"
							ajax="false" />
							<p:commandButton value="Ver Rese単as"
							ajax="false" />		
						
						</h:panelGrid>
					</f:facet>


				</p:panel>

				<f:facet name="footer">
				<h:outputText  value="#{usuarioBean.cantImagenes} imagenes en total" />
				
				</f:facet>
			</p:carousel>
			
			
			<p:carousel value="#{usuarioBean.imagenes}" headerText="Imagenes mas Gustadas"
				var="esp" itemStyle="text-align:center" responsive="true">
				<p:panel columns="2" 
					columnClasses="label,value" layout="grid"
					styleClass="ui-panelgrid-blank">


					<p:graphicImage value="#{usuarioBean.toImagen(esp)}" stream="false"
						style="width:50%" />

					<f:facet name="footer">
					<h:panelGrid columns="2">
						<h:outputText value="Nombre:" />
						<h:outputText value="#{esp.registro.nombreEspecie}" />
						<p:commandButton value="Like"
							ajax="false" />
							<p:commandButton value="Rese単ar"
							ajax="false" />
							
							<p:commandButton value="Ver Rese単as" 
							ajax="false" />
							</h:panelGrid>
					</f:facet>


				</p:panel>

				<f:facet name="footer">
				
				
				<h:outputText  value="#{usuarioBean.cantImagenes} imagenes en total" />
				
				
				</f:facet>
			</p:carousel>
		</h:form>

	</ui:define>

</ui:composition>
</html>
