<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8" />
<title>Listar Generos</title>
</head>
<body>
	<h:dataTable value="#{generoBean.generos}" var="genero" border="1">
		<h:column><f:facet name="header">Id</f:facet>  <h:outputText value="#{genero.id}" /> </h:column>
		<h:column><f:facet name="header">Nombre</f:facet> <h:outputText value="#{genero.nombre}" /> </h:column>
		<h:column><f:facet name="header">Familia</f:facet> <h:outputText value="#{genero.familia.nombre}" /> </h:column>
	</h:dataTable>
</body>
</html>
