<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form>
		<h:panelGrid columns="2" border="1">
			<label for="nombreGenero">Nombre:</label>
			<h:input id="nombreGenero" value=#{GeneroBean.nombre} />
			<label for="familiaGenero">Familia:</label>

			<h:selectOneMenu value="#{generoBean.familia}">
				<f:selectItem itemLabel="Seleccione una familia" noSelectionOption="true" />
				<f:selectItems value="#{GeneroBean.familias}" />
			</h:selectOneMenu>

			<h:commandButton action="#{GeneroBean.famila}" value="Aceptar" />

			<br></br>
		</h:panelGrid>
	</h:form>
</body>
</html>
